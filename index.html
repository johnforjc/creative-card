<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Online Shop Element</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image"><img src="./shoes.png" alt="Salomon XT-6 Racing" class="product-image" /></div>
      <div class="card-content">
        <h3 class="product-name">XT-6 Racing</h3>
        <p class="product-detail">World-class athletes footwear for ultra-distance race under harsh condition.</p>

        <div class="btn btn-more-info">More info ></div>
      </div>
    </div>
  </body>
</html>
